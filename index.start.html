<!doctype html>
<html ng-app="Eggly">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Eggly</title>

        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

        <link rel="stylesheet" href="assets/css/eggly.css">
        <link rel="stylesheet" href="assets/css/animations.css">
    </head>
    <body ng-controller="MainCtrl as main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <a ng-click="main.setCurrentCategory(null)"><img class="logo" src="assets/img/eggly-logo.png"></a>
                    <ul class="nav nav-sidebar">
                        <li ng-repeat="category in main.categories" ng-class="{'active':main.isCurrentCategory(category)}">
                            <a ng-click="main.setCurrentCategory(category)">
                                {{category.name}}
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <div ng-class="{active:isSelectedBookmark(bookmark.id)}" ng-repeat="bookmark in main.bookmarks | filter:{category:main.currentCategory.name}">
                        <button type="button" class="close">&times;</button>
                        <button type="button" class="btn btn-link" ng-click="main.startEditing();" ><span class="glyphicon glyphicon-pencil"></span>
                        </button>
                        <a href="{{bookmark.url}}" target="_blank">{{bookmark.title}}</a>
                    </div>
                    <hr/>
                    <!-- CREATING -->
                    <div ng-if="main.shouldShowCreating()">
                        <button type="button" class="btn btn-link" ng-click="main.startCreating()">
                            <span class="glyphicon glyphicon-plus"></span>
                            Create Bookmark
                        </button>
                        <form class="create-form" ng-show="main.isCreating" role="form" ng-submit="main.createBookmark(newBookmark)" novalidate>
                            <div class="form-group">
                                <label for="newBookmarkTitle">Bookmark Title</label>
                                <input type="text" class="form-control" id="newBookmarkTitle" ng-model="newBookmark.title" placeholder="Enter title">
                            </div>
                            <div class="form-group">
                                <label for="newBookmarkURL">Bookmark URL</label>
                                <input type="text" class="form-control" id="newBookmarkURL" ng-model="newBookmark.url" placeholder="Enter URL">
                            </div>
                            <button type="submit" class="btn btn-info btn-lg">Create</button>
                            <button type="button" class="btn btn-default btn-lg pull-right" ng-click="main.cancelCreating()">Cancel</button>
                        </form>
                    </div>
                    <!-- EDITING -->
                    <div ng-if="main.shouldShowEditing()">
                        Editing a bookmark!
                        <button type="button" class="btn btn-default btn-lg pull-right" ng-click="main.cancelEditing()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

        <script src="app/eggly-app.start.js"></script>
    </body>
</html>
